<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="image">
        <div id="banner">
            <img src="./img/odin-lined.png">
            <h1>ODIN</h1>
        </div>
        <div id="credits">
            Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>
    <div id="container">
        <div id="paragraph">
            <p><h1>This is not a real online service! You know you need someting like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h1></p>
        </div>
        <div id="catchphrase">
            <p><h1>You <em>know</em> you want to.</h1></p>
        </div>
        <div id="form-box">
            <div id="form-title">
                <p><h2>Let's do this!</h2></p>
            </div>
            <div id="form">
                    <div id="left-elements">
                        <form action="#" method="post"></form>
                            <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name">
                            <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password">
                    </div>
                    <div id="right-elements">
                        <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        <label for="phonenumber">PHONENUMBER</label>
                            <input type="number" id="phonenumber" name="phonenumber" max="10">
                        <label for="cfpassword">CONFIRM PASSWORD</label>
                            <input type="password" id="cfpassword" name="cfpassword">
                        </div>
                </form>
            </div>
        </div>
        <div id="button-box">
            <div id="button">
                <button>Create Account</button>
            </div>
            <div id="registered">
                <p>Already have an account? Log in</p>
            </div>
        </div>
    </div>
</body>
</html>
